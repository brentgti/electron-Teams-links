    <script>
      async function open_close_teams_win(url) {
        let w = window.open(url);
        await sleep(1000);
        w.close();
        function sleep(ms){
          return new Promise(resolve=>{
            setTimeout(resolve,ms)
          })
        }
      }
    </script>
